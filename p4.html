<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator made by me</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link rel="stylesheet" href="utility.css" type="text/css"/>
</head>
<body>
    <h1 class ="text-center"> Welcome to my calculator!</h1>
    <!-- <div class="bg-red"></div> -->
     <div class="container flex flex-col items-center  mx-auto ">
      <div class="row">
        <input  class="input" type="text">
      </div> 
      <div class="row">
        <button class="button lagr">C</button>
        <button class="button lagr">%</button>
        <button class="button lagr">M+</button>
        <button class="button yellow">M-</button>
       </div>
      <div class="row">
        <button class="button dagr">7</button>
        <button class="button dagr">8</button>
        <button class="button dagr">9</button>
        <button class="button yellow">*</button>
       </div>
       <div class="row">
        <button class="button dagr">4</button>
        <button class="button dagr">5</button>
        <button class="button dagr">6</button>
        <button class="button yellow">-</button>
       </div>
       <div class="row">
        <button class="button dagr">1</button>
        <button class="button dagr">2</button>
        <button class="button dagr">3</button>
        <button class="button yellow ">+</button>
       </div>
       <div class="row">
        <button class="button dagr">0</button>
        <button class="button dagr">.</button>
        <button class="button dagr">=</button>
        <button class="button yellow">/</button>
       </div>
     </div>
   <script src="script.js"></script>
</body>
</html>
